spring:
  application:
    name: "CultureMate API"
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 500MB
  #  session:
#    store-type: jdbc
  datasource:
    url: ${DB_URL}  # env
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update # 개발시 update, 운영시 validate, 테스트시 create or create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.orm.jdbc.bind: trace
# JWT 설정
jwt:
  secret: Y3VsdHVyZW1hdGVzZWNyZXRrZXkyMDI0MTIzNDU2Nzg5MEFCQ0RFRjAxMjM0NTY3ODkwQUJDREVGdmVyeXNlY3VyZWtleQ==
  expiration: 86400000  # 24시간 (밀리초)

custom:
  path:
    upload:
      default: src/main/resources/static/images

# CORS 설정
cors:
  allowed-origins: http://localhost:3000,http://127.0.0.1:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,HEAD
  allowed-headers: "Content-Type,Authorization,X-Requested-With,Accept,Accept-Language,Origin"
  allow-credentials: true
  max-age: 3600

# OpenAPI/Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
