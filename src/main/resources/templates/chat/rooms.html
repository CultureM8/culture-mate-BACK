<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatting Rooms</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; }
        li a { text-decoration: none; color: #333; }
        .create-form { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Chatting Rooms</h2>
    <ul>
        <li th:each="room : ${rooms}">
            <a th:href="@{/chat/room/{roomId}(roomId=${room.id})}" th:text="${room.name}"></a>
        </li>
    </ul>

        <form action="/chat/room" method="post" class="create-form">
        <input type="text" name="name" placeholder="Enter new room name" required>
        <button type-="submit">Create Room</button>
    </form>
</div>

</body>
</html>
