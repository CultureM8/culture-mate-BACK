name: Backend Docker Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2. build.gradleì—ì„œ ë²„ì „ ì¶”ì¶œ
      - name: Extract version from build.gradle
        id: gradle
        run: |
          VERSION=$(grep "^version = " build.gradle | sed "s/version = '\(.*\)'/\1/")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Gradle version: v$VERSION"

      # 3. JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4. Gradle ì„¤ì •
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 5. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # 6. Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      # 7. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9. Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ (ë²„ì „ íƒœê·¸)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/culturemate-backend:v${{ steps.gradle.outputs.VERSION }}
            ${{ vars.DOCKERHUB_USERNAME }}/culturemate-backend:latest
          labels: |
            org.opencontainers.image.version=v${{ steps.gradle.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/culturemate-backend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/culturemate-backend:buildcache,mode=max

      # 10. ì„œë²„ ë°°í¬
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/culturemate/backend

            echo "ğŸš€ Deploying version v${{ steps.gradle.outputs.VERSION }}"

            # IMAGE_TAG ì—…ë°ì´íŠ¸ (.env)
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=v${{ steps.gradle.outputs.VERSION }}/" .env
            else
              echo "IMAGE_TAG=v${{ steps.gradle.outputs.VERSION }}" >> .env
            fi

            # DOCKERHUB_USERNAME í™˜ê²½ë³€ìˆ˜ ì„¤ì • (docker-composeì—ì„œ ì‚¬ìš©)
            if ! grep -q "^DOCKERHUB_USERNAME=" .env; then
              echo "DOCKERHUB_USERNAME=${{ vars.DOCKERHUB_USERNAME }}" >> .env
            fi

            # ìµœì‹  ì´ë¯¸ì§€ pull
            docker compose pull

            # ì»¨í…Œì´ë„ˆ ì¬ê¸°ë™
            docker compose up -d

            # ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬ (ìµœê·¼ 10ê°œ ìœ ì§€)
            docker images ${{ vars.DOCKERHUB_USERNAME }}/culturemate-backend --format "{{.ID}} {{.CreatedAt}}" | tail -n +11 | awk '{print $1}' | xargs -r docker rmi -f || true

            # ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ í™•ì¸
            echo "ğŸ“¦ Running containers:"
            docker ps --format "table {{.Names}}\t{{.Image}}"

            echo "âœ… Deploy complete: v${{ steps.gradle.outputs.VERSION }}"

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4
