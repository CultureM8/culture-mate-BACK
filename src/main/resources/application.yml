spring:
  application:
    name: "CultureMate API"
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 500MB
  #  session:
#    store-type: jdbc
  datasource:
    url: ${DB_URL}  # env
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update # 개발시 update, 운영시 validate, 테스트시 create or create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.orm.jdbc.bind: trace
custom:
  path:
    upload:
      default: src/main/resources/static/images

# OpenAPI/Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
